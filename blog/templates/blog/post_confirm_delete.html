{% extends "blog/base.html" %} 
{% block content %}
    <div class='content-section' style="width: 40%; float: center; margin: 0 auto;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Delete post</legend>
                <h3>Are you sure you want to delete the post "{{ object.title }}"?</h3>
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-danger' type="submit">Yes, delete</button>
                <a class='btn btn-outline-secondary' href="{% url 'post_detail' object.id %}">Cancel</a>
            </div>
        </form>
   </div>
{% endblock content %}
